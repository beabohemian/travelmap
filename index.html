<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.amcharts.com/lib/4/core.js"></script>
<script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
<script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="지도.css" />
</head>
<body>
<div id="container">
  <h1>나만의 여행지도</h1>
<div id="chartdiv"></div>
<a href='https://teambohemian.tistory.com/' class='madeby'>made by Team bohemian</a>


<script>
// Create map instance
var chart = am4core.create("chartdiv", am4maps.MapChart);
var graticuleSeries = chart.series.push(new am4maps.GraticuleSeries());

// Set map definition
chart.geodata = am4geodata_worldLow;

// Set projection
chart.projection = new am4maps.projections.NaturalEarth1();

// Create map polygon series
var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());
polygonSeries.mapPolygons.template.strokeWidth = 0.5;

// Exclude Antartica
polygonSeries.exclude = ["AQ"];

// Make map load polygon (like country names) data from GeoJSON
polygonSeries.useGeodata = true;

// Configure series
var polygonTemplate = polygonSeries.mapPolygons.template;
polygonTemplate.tooltipText = "{name}";
polygonTemplate.fill = '#D3D3D3';

// Create hover state and set alternative fill color
var hs = polygonTemplate.states.create("hover");
hs.properties.fill = 'white';

// Create active state
var activeState = polygonTemplate.states.create("active");
activeState.properties.fill = "#228B22";

// Create an event to toggle "active" state
polygonTemplate.events.on("hit", function(ev) {
  ev.target.isActive = !ev.target.isActive;
})

//홈 버튼
var button = chart.chartContainer.createChild(am4core.Button);
button.label.text = "전체보기";
button.padding(5, 5, 5, 5);
button.align = "right";
button.marginRight = 15;
button.events.on("hit", function() {
  chart.goHome();
});

chart.exporting.menu = new am4core.ExportMenu();
chart.exporting.menu.align = "left";
chart.exporting.menu.verticalAlign = "top";
</script>
</body>
</html>
